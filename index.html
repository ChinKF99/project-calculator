<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Create table -->
    <table> 
        <tr> 
            <td colspan="3"> 
                <input type="text" id="screen" placeholder="0"> 
            </td> 
            <td><input type="button" value="c" id="clear"></td> 
        </tr> 
    
        <tr> 
            <td><input type="button" value="1" id="numbers"></td> 
            <td><input type="button" value="2" id="numbers"></td> 
            <td><input type="button" value="3" id="numbers"></td> 
            <td><input type="button" value="/" id="operator"></td> 
        </tr> 
        <tr> 
            <td><input type="button" value="4" id="numbers"></td> 
            <td><input type="button" value="5" id="numbers"></td> 
            <td><input type="button" value="6" id="numbers"></td> 
            <td><input type="button" value="*" id="operator"></td> 
        </tr> 
        <tr> 
            <td><input type="button" value="7" id="numbers"></td> 
            <td><input type="button" value="8" id="numbers" ></td> 
            <td><input type="button" value="9" id="numbers"></td> 
            <td><input type="button" value="-" id="operator"></td> 
        </tr> 
        <tr> 
            <td><input type="button" value="0" id="numbers"></td> 
            <td><input type="button" value="." id="decimal"></td> 
            <td><input type="button" value="=" id="operations"></td> 
            <td><input type="button" value="+" id="operator"></td> 
        </tr> 
    </table> 

    <script src="main.js"></script>
</body>
</html>
